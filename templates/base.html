{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M6 Todo - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400&family=Ubuntu:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles/base.css' %}">
    {% block style_links %}
    {% endblock %}
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container-fluid">
              <h1 class="navbar-brand">M6 Todo</h1>
              <div class="d-flex">
                <abbr title="Informações da conta"><button data-bs-target="#user-datas-modal" data-bs-toggle="modal"><i class="bi bi-person-circle"></i></button></abbr>
                <abbr title="Nova tarefa"><button type="button" data-bs-target="#new-task-modal" data-bs-toggle="modal" id="add-new-task-btn" disabled><i class="bi bi-plus-circle-fill"></i></button></abbr>
              </div>
            </div>
        </nav>
    </header>
    <main>
    {% block main_content %}
    {% endblock %}
    </main>
    <footer class="container-fluid">
        <p>Copyright &copy; Todos os direitos reservados</p>
        <p>Desenvolvedor <a href="https://www.github.com/Manasses-Alberto/" target="_blank" rel="external">Manassés Ndombele</a></p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    {% block script_links %}
    {% endblock %}
</body>
</html>
