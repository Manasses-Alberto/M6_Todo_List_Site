{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M6 Todo - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400&family=Ubuntu:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles/index.css' %}">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container-fluid">
              <h1 class="navbar-brand">M6 Todo</h1>
              <div class="d-flex">
                <abbr title="Informações da conta"><button data-bs-target="#user-datas-modal" data-bs-toggle="modal"><i class="bi bi-person-circle"></i></button></abbr>
                <abbr title="Nova tarefa"><button type="button" data-bs-target="#new-task-modal" data-bs-toggle="modal"><i class="bi bi-plus-circle-fill"></i></button></abbr>
              </div>
            </div>
        </nav>
    </header>
    <main>
        <article>
            <h2>Lista de tarefas</h2>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Pesquise suas tarefas..." aria-label="Pesquise suas tarefas..." aria-describedby="task-search" id="task-search">
                <button class="btn btn-outline-secondary" type="button" id="task-search-btn"><i class="bi bi-search"></i></button>
            </div>
            <div class="task-element">
                <div id="data-error">
                    <i class="bi bi-emoji-frown-fill"></i>
                    <p class="text-danger text-center lead">Você não tem nehuma tarefa salva!</p>
                </div>
            </div>
        </article>
        <aside>
            <div class="modal fade" id="user-datas-modal" tabindex="-1" aria-labelledby="Dados do usuario" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="user-modal-title">Os seus dados</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <label for="username-field">Nome de usuário</label>
                            <input type="text" name="username" id="username-field" class="field-text" disabled value="Manassés Ndombele">
                            <label for="email-field">Email</label>
                            <input type="email" name="email" id="email-field" class="field-text" disabled value="manassesndombele88@gmail.com">
                            <label for="password-field">Senha</label>
                            <input type="password" name="password" id="password-field" class="field-text" disabled value="KALI/LINUX/2021.1"> 
                        </form>
                        <p>Tarefas registradas: <span>82</span></p>
                        <p>Tarefas concluídas: <span>65</span></p>
                        <p>Tarefas por concluir: <span>15</span></p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn" data-bs-dismiss="modal" id="close-modal">Fechar</button>
                      <button type="button" class="btn btn-process" id="edit-user-datas-btn"><i class="bi bi-pencil-square"></i>Editar</button>
                    </div>
                  </div>
                </div>
            </div>
            <div class="modal fade" id="new-task-modal" tabindex="-1" aria-labelledby="Nova tarefa" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="task-modal-title">Nova tarefa</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form class="modal-body" method="post" action="{% url 'new_task' %}">
                        {% csrf_token %}
                        <label for="title-field" class="my-2">Título</label>
                        <input type="text" name="title" id="title-field" placeholder="Título" class="form-control">
                        <label for="start-datetime-field" class="my-2">Começo</label>
                        <input type="datetime" name="start-datetime" id="start-datetime-field" placeholder="Data e hora para iniciar" class="form-control">
                        <label for="end-datetime-field" class="my-2">Fim</label>
                        <input type="datetime" name="end-datetime" id="end-datetime-field" placeholder="Data e hora para terminar" class="form-control">
                        <label for="description-field" class="my-2">Descrição</label>
                        <textarea name="description" id="description-field" cols="30" rows="5" placeholder="Descreva a sua tarefa" class="form-control"></textarea>
                        <input type="submit" value="Enviar" class="visually-hidden" id="submit-new-task">
                    </form>
                    <div class="modal-footer">
                      <button type="button" class="btn" data-bs-dismiss="modal" id="close-modal">Fechar</button>
                      <button type="button" class="btn btn-process" id="save-task-btn"><i class="bi bi-floppy-fill"></i>Salvar</button>
                    </div>
                  </div>
                </div>
            </div>
        </aside>
    </main>
    <footer class="container-fluid">
        <p>Copyright &copy; Todos os direitos reservados</p>
        <p>Desenvolvedor <a href="https://www.github.com/Manasses-Alberto/" target="_blank" rel="external">Manassés Ndombele</a></p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="{% static 'scripts/index.js' %}"></script>
</body>
</html>
