<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M6 Todo - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400&family=Ubuntu:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../m6_todo_app/static/styles/login.css">
</head>
<body class="container">
    <main class="col-12 col-md-5">
        <section class="header">
            <i class="bi bi-mastodon"></i>
            <h1 class="text-center">M6 Todo - Login</h1>
        </section>
        <form>
            <section class="label-section">
                <i class="bi bi-envelope-at-fill"></i>
                <label for="email-field">Email</label>
            </section>
            <input type="email" id="email-field" placeholder="Digite seu email">
            <section class="label-section">
                <i class="bi bi-key-fill"></i>
                <label for="password-field">Senha</label>
            </section>
            <input type="password" id="password-field" placeholder="Digite sua senha">
            <button type="submit" class="my-4 py-2"><i class="bi bi-box-arrow-in-right"></i>Entrar</button>
        </form>
        <a href="register.html">NÃ£o tens conta? Registrar-se.</a>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
